<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Class Schedule - 4IA16</title>
  
  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#A91D3A" />
  <link rel="apple-touch-icon" href="https://placehold.co/192x192/A91D3A/white?text=SK">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
  <script>
    // Konfigurasi Tailwind (tetap sama)
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: "#A91D3A", '50': '#fef2f4', '100': '#fee6ea', '200': '#fccfd9', '300': '#f9aab9', '400': '#f47993', '500': '#ea5475', '600': '#d5375a', '700': '#b42749', '800': '#94223d', '900': '#7c2138', '950': '#440e1b' },
            "background-light": "#f8fafc",
            "background-dark": "#0f172a",
            "warning": { DEFAULT: "#f59e0b", '100': '#fef3c7', '800': '#92400e', '900': '#78350f' }
          },
          fontFamily: { display: ["Poppins", "sans-serif"] },
          borderRadius: { DEFAULT: "0.5rem" },
          keyframes: {
            pulseGlow: { '0%, 100%': { boxShadow: '0 0 10px 0px rgba(59, 130, 246, 0)' }, '50%': { boxShadow: '0 0 10px 3px rgba(59, 130, 246, 0.7)' } },
            slideIn: { 'from': { transform: 'translateY(100%)', opacity: '0' }, 'to': { transform: 'translateY(0)', opacity: '1' } },
            fadeOut: { 'from': { opacity: '1' }, 'to': { opacity: '0', transform: 'translateY(20px)' } },
            todoSlideIn: { 'from': { opacity: '0', transform: 'translateX(-20px)' }, 'to': { opacity: '1', transform: 'translateX(0)' } },
            todoFadeOut: { 'from': { opacity: '1', transform: 'scale(1)' }, 'to': { opacity: '0', transform: 'scale(0.9)' } }
          },
          animation: {
            pulseGlow: 'pulseGlow 2s ease-in-out infinite',
            slideIn: 'slideIn 0.3s ease-out forwards',
            fadeOut: 'fadeOut 0.5s ease-in forwards 2.5s',
            todoSlideIn: 'todoSlideIn 0.3s ease-out forwards',
            todoFadeOut: 'todoFadeOut 0.3s ease-in forwards',
          }
        },
      },
    };
  </script>
  
  <!-- Link ke CSS eksternal -->
  <link rel="stylesheet" href="./style.css">

</head>

<body class="font-display bg-background-light dark:bg-background-dark text-slate-700 dark:text-slate-300 antialiased">
  
  <!-- ====================================================== -->
  <!-- BARU: Layar Login -->
  <!-- ====================================================== -->
  <div id="login-screen" class="fixed inset-0 z-50 bg-background-light dark:bg-background-dark flex items-center justify-center p-4 transition-opacity duration-300 hidden">
    <div class="w-full max-w-sm bg-white dark:bg-slate-900 p-8 rounded-lg shadow-2xl">
      <h2 class="text-2xl font-bold text-center text-slate-900 dark:text-slate-100 mb-6">Login ke Jadwal Anda</h2>
      <p id="auth-error" class="hidden text-center text-red-500 text-sm mb-4"></p>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Email</label>
          <input type="email" id="email" name="email" required class="mt-1 w-full pl-4 pr-4 py-2 border border-slate-300 dark:border-slate-700 rounded-md shadow-sm focus:ring-primary focus:border-primary bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-slate-100">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
          <input type="password" id="password" name="password" required class="mt-1 w-full pl-4 pr-4 py-2 border border-slate-300 dark:border-slate-700 rounded-md shadow-sm focus:ring-primary focus:border-primary bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-slate-100">
        </div>
        <div class="flex flex-col sm:flex-row gap-2">
          <button type="submit" id="login-btn" class="flex-1 inline-flex items-center justify-center gap-2 px-4 py-2 bg-primary text-white rounded-md shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:ring-offset-background-dark text-sm font-medium">
            Login
          </button>
          <button type="button" id="register-btn" class="flex-1 inline-flex items-center justify-center gap-2 px-4 py-2 bg-slate-200 dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-md shadow-sm hover:bg-slate-300 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400 dark:ring-offset-background-dark text-sm font-medium">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- ====================================================== -->
  <!-- BARU: Layar Loading Awal -->
  <!-- ====================================================== -->
  <div id="loading-screen" class="fixed inset-0 z-50 bg-background-light dark:bg-background-dark flex flex-col items-center justify-center p-4 transition-opacity duration-300">
     <svg class="animate-spin h-8 w-8 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <p class="text-slate-500 dark:text-slate-400 mt-4">Memuat data Anda...</p>
  </div>


  <!-- ====================================================== -->
  <!-- Konten Aplikasi Utama (Awalnya disembunyikan) -->
  <!-- ====================================================== -->
  <div id="main-app" class="hidden opacity-0 transition-opacity duration-500">
    
    <!-- Modal Detail Terpadu (Catatan & Tugas) -->
    <div id="details-modal" class="modal-overlay fixed inset-0 z-40 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 hidden" aria-labelledby="details-modal-title" role="dialog" aria-modal="true">
      <div class="modal-content w-full max-w-lg bg-white dark:bg-slate-900 rounded-lg shadow-xl overflow-hidden" style="transform: scale(0.95); opacity: 0;">
        
        <!-- Header Modal -->
        <div class="flex items-center justify-between p-4 border-b border-slate-200 dark:border-slate-700">
          <h2 id="details-modal-title" class="text-lg font-semibold text-slate-900 dark:text-slate-100">Detail Mata Kuliah</h2>
          <button id="close-details-modal-btn" class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
        
        <!-- Judul Mata Kuliah -->
        <div class="p-4 pb-0">
            <h3 id="details-modal-subject-title" class="font-medium text-primary-700 dark:text-primary-400 text-lg"></h3>
        </div>
        
        <!-- Navigasi Tab -->
        <div class="border-b border-slate-200 dark:border-slate-700 px-4">
          <nav class="-mb-px flex gap-4">
            <button id="tab-btn-notes" class="tab-btn active" data-tab="notes">
              Catatan
            </button>
            <button id="tab-btn-todos" class="tab-btn" data-tab="todos">
              Daftar Tugas
            </button>
          </nav>
        </div>
        
        <!-- Konten Tab -->
        <div>
          <!-- Panel Catatan -->
          <div id="notes-panel" class="p-4">
            <p class="text-sm text-slate-500 dark:text-slate-400 mb-3">Simpan link, pengingat, atau info penting. Catatan tersimpan otomatis di akun Anda.</p>
            <textarea id="modal-notes-textarea" class="w-full h-48 p-3 border border-slate-300 dark:border-slate-700 rounded-md shadow-sm focus:ring-primary focus:border-primary bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-slate-100" placeholder="Tulis catatan di sini..."></textarea>
            <div class="flex justify-end pt-4">
              <button id="save-notes-btn" class="inline-flex items-center justify-center gap-2 px-4 py-2 bg-primary text-white rounded-md shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:ring-offset-background-dark text-sm font-medium">
                Simpan Catatan
              </button>
            </div>
          </div>
          
          <!-- Panel Tugas -->
          <div id="todo-panel" class="p-4 hidden">
            <!-- Form Tambah Tugas -->
            <form id="add-todo-form" class="mb-4 space-y-3">
              <div class="flex gap-2">
                <input type="text" id="new-todo-input" class="flex-1 border border-slate-300 dark:border-slate-700 rounded-md shadow-sm focus:ring-primary focus:border-primary bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-slate-100" placeholder="Tugas baru..."/>
                <button id="add-todo-btn" type="submit" class="inline-flex items-center justify-center gap-2 px-4 py-2 bg-primary text-white rounded-md shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:ring-offset-background-dark text-sm font-medium">
                  Tambah
                </button>
              </div>
              <div>
                <label for="new-todo-deadline" class="text-sm font-medium text-slate-700 dark:text-slate-300">Deadline (Opsional)</label>
                <input type="date" id="new-todo-deadline" class="mt-1 w-full border border-slate-300 dark:border-slate-700 rounded-md shadow-sm focus:ring-primary focus:border-primary bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-slate-100" />
              </div>
            </form>
            
            <!-- Daftar Tugas -->
            <div id="todo-list-container" class="h-64 overflow-y-auto space-y-3 pr-2">
              <!-- Item tugas akan disuntikkan di sini -->
            </div>
          </div>
        </div>

        <!-- Footer Modal -->
        <div class="flex justify-end gap-3 p-4 bg-slate-50 dark:bg-slate-800/50 border-t border-slate-200 dark:border-slate-700">
          <input type="hidden" id="details-modal-class-id" />
          <button id="close-details-modal-btn-bottom" class="inline-flex items-center justify-center gap-2 px-4 py-2 bg-slate-200 dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-md shadow-sm hover:bg-slate-300 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400 dark:ring-offset-background-dark text-sm font-medium">
            Tutup
          </button>
        </div>
      </div>
    </div>

    
    <!-- Notifikasi Toast -->
    <div id="toast" class="hidden">
      <div id="toast-content" class="animate-slideIn bg-slate-900 dark:bg-slate-100 text-white dark:text-slate-900 text-sm font-medium px-4 py-3 rounded-md shadow-lg flex items-center gap-2">
        <span id="toast-icon" class="material-symbols-outlined">check_circle</span>
        <span id="toast-message"></span>
      </div>
    </div>

    <!-- Konten Halaman Utama -->
    <div class="min-h-screen p-4 sm:p-6 lg:p-8">
      <div class="mx-auto">
        
        <!-- Header -->
        <header class="mb-8">
          <div class="flex flex-col sm:flex-row justify-between items-center sm:items-start text-center sm:text-left">
            <div>
              <h1 class="text-4xl font-bold text-slate-900 dark:text-slate-100">Jadwal Kelas 4IA16</h1>
              <p class="text-slate-500 dark:text-slate-400 mt-2">Panduan interaktif untuk kelas mingguan Anda.</p>
              <!-- BARU: Info User & Tombol Logout -->
              <div id="user-info" class="mt-2 text-sm text-slate-500 dark:text-slate-400">
                <span id="user-email"></span>
                <button id="logout-btn" class="ml-2 font-medium text-primary hover:text-primary-700 dark:hover:text-primary-300 underline">Logout</button>
              </div>
            </div>
            <!-- Toggle Dark Mode -->
            <button id="dark-mode-toggle" class="mt-4 sm:mt-0 p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800" title="Toggle dark mode">
              <span class="material-symbols-outlined" id="dark-mode-icon">light_mode</span>
            </button>
          </div>
        </header>

        <!-- BARU: Banner Kelas Sedang Berlangsung -->
        <div id="live-class-banner" class="hidden mb-6 p-4 bg-blue-100 dark:bg-blue-900/50 rounded-lg shadow-md border border-blue-200 dark:border-blue-700">
          <div id="live-class-content" class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
            <!-- Konten banner disuntikkan oleh JS -->
          </div>
        </div>

        <!-- Kontrol -->
        <div class="mb-6 p-4 bg-white dark:bg-slate-900 rounded-lg shadow-sm">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
            
            <!-- Pencarian -->
            <div class="relative">
              <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">search</span>
              <input class="w-full pl-10 pr-4 py-2 border border-slate-300 dark:border-slate-700 rounded-md shadow-sm focus:ring-primary focus:border-primary bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-slate-100" id="search-all" name="search-all" placeholder="Cari mata kuliah atau dosen..." type="text" />
            </div>
            
            <!-- Toggle Tampilan -->
            <div class="flex flex-col sm:flex-row items-center justify-end gap-3">
              <div class="p-1 bg-slate-100 dark:bg-slate-800 rounded-lg btn-toggle flex items-center">
                <button data-view="daily" class="px-3 py-1 rounded-md text-sm font-medium text-slate-600 dark:text-slate-400 transition-colors">Daily</button>
                <button data-view="weekly" class="px-3 py-1 rounded-md text-sm font-medium text-slate-600 dark:text-slate-400 transition-colors active">Weekly</button>
                <button data-view="tasks" class="px-3 py-1 rounded-md text-sm font-medium text-slate-600 dark:text-slate-400 transition-colors">Tugas</button>
              </div>
            </div>
          </div>
          
          <!-- Kontrol Tampilan Harian (tersembunyi) -->
          <div id="daily-view-controls" class="hidden mt-4">
              <label for="day-select" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Pilih Hari</label>
              <select id="day-select" class="w-full max-w-xs border border-slate-300 dark:border-slate-700 rounded-md shadow-sm focus:ring-primary focus:border-primary bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-slate-100">
                  <option value="1">Senin</option>
                  <option value="2">Selasa</option>
                  <option value="3">Rabu</option>
                  <option value="4">Kamis</option>
                  <option value="5">Jumat</option>
                  <option value="6">Sabtu</option>
                  <option value="0">Minggu</option>
              </select>
          </div>
        </div>

        <!-- Grid Jadwal -->
        <main>
          <div id="schedule-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4">
            <!-- Kartu kelas disuntikkan oleh JS -->
          </div>
          
          <!-- Tampilan Semua Tugas -->
          <div id="tasks-view" class="hidden max-w-4xl mx-auto space-y-6">
            <!-- Tugas disuntikkan oleh JS -->
          </div>
          
          <div id="no-results" class="hidden text-center py-12">
            <span class="material-symbols-outlined text-6xl text-slate-400 dark:text-slate-600">search_off</span>
            <h3 class="mt-4 text-xl font-semibold text-slate-800 dark:text-slate-200">Tidak Ada Hasil</h3>
            <p class="mt-1 text-slate-500 dark:text-slate-400">Coba kata kunci lain.</p>
          </div>
        </main>
        
      </div>
    </div>
  </div>

  <!-- ====================================================== -->
  <!-- BARU: Firebase SDK Scripts -->
  <!-- ====================================================== -->
  <script type="module">
    // Impor fungsi-fungsi yang kita butuhkan
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword,
      signInAnonymously,
      signInWithCustomToken,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      getDoc, 
      setDoc, 
      onSnapshot 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    
    // Kirim fungsi-fungsi ini ke scope global (window) agar script.js bisa mengaksesnya
    window.firebase = {
      initializeApp,
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signInAnonymously,
      signInWithCustomToken,
      signOut,
      getFirestore,
      doc,
      getDoc,
      setDoc,
      onSnapshot
    };
  </script>
  
  <!-- Link ke JavaScript eksternal -->
  <script type="module" src="./script.js"></script>
  
</body>
</html>
